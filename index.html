<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦒 Zoo Keeper 🦍</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

<body>
  <header class="bg-success shadow container-fluid">
    <div class="row justify-content-between">
      <h1 class="col-4 fw-bold text-light">Zoo Keeper</h1>
      <div class="col-4 text-end">
        <h2>💰<span class="text-info" id="paycheck">$0</span></h2>
        <h2>🏦<span id="bank">$0</span></h2>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <section class="row">
      <!-- STUB animal pen -->
      <div id="George" class="col-4 p-0 pen">
        <div class="habitat">
          <marquee behavior="alternate" scrollamount="9">
            <marquee behavior="alternate" direction="up" scrollamount="10">
              <span class="p-1 animal" onclick="feed('George')">🦍</span>
            </marquee>
          </marquee>

        </div>
        <div class="bg-dark text-light text-center p-1">
          <h5>George | 😄 | 100</h5>
          <button class="btn btn-primary w-100" title="upgrade food" onclick="upgradeFood('George')">$50 <i
              class="mdi mdi-upload-box"></i></button>
        </div>
      </div>
